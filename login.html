<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="css/style.css">
    <style>
        .login-container {
            max-width: 400px;
            width: 100%;
            padding: 20px;
            background: #fff;
            border: 2px solid #754c21;
            border-radius: 12px;
            box-shadow: 0 6px 16px rgba(0,0,0,0.25);
            margin: 100px auto;
            text-align: center;
        }

        .login-container h1 {
            color: #754c21;
            margin-bottom: 20px;
        }

        .login-form {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .login-input {
            padding: 12px;
            border: 2px solid #754c21;
            border-radius: 8px;
            font-size: 16px;
            text-align: center;
            color: #754c21;
            background: #fdf8f4;
        }

        .login-input:focus {
            outline: none;
            border-color: #a87340;
            box-shadow: 0 0 6px rgba(117, 76, 33, 0.6);
        }

        .login-btn {
            background: #754c21;
            color: #fff;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        .login-btn:hover {
            background: #a87340;
        }

        .login-btn:disabled {
            background: #ccc;
            cursor: not-allowed;
        }

        .auth-tabs {
            display: flex;
            margin-bottom: 20px;
            border-radius: 8px;
            overflow: hidden;
            border: 2px solid #754c21;
        }

        .tab-btn {
            flex: 1;
            padding: 10px;
            background: #fdf8f4;
            border: none;
            color: #754c21;
            cursor: pointer;
            font-size: 16px;
            transition: background 0.3s ease;
        }

        .tab-btn.active {
            background: #754c21;
            color: #fff;
        }

        .error-message {
            color: #d9534f;
            font-size: 14px;
            margin-top: 10px;
        }

        .success-message {
            color: #5cb85c;
            font-size: 14px;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h1>Welcome!</h1>
        <div class="auth-tabs">
            <button class="tab-btn active" id="login-tab">Login</button>
            <button class="tab-btn" id="register-tab">Register</button>
        </div>
        <form class="login-form" id="login-form">
            <input type="text" class="login-input" id="username" placeholder="Enter your username" required>
            <input type="password" class="login-input" id="password" placeholder="Enter your password" required>
            <button type="submit" class="login-btn" id="login-btn">Login</button>
        </form>
        <div class="error-message" id="error-message"></div>
    </div>

    <script>
        let isLoginMode = true;

        // Tab switching
        document.getElementById('login-tab').addEventListener('click', function() {
            isLoginMode = true;
            document.getElementById('login-tab').classList.add('active');
            document.getElementById('register-tab').classList.remove('active');
            document.getElementById('login-btn').textContent = 'Login';
            document.getElementById('password').style.display = 'block';
            document.getElementById('error-message').textContent = '';
        });

        document.getElementById('register-tab').addEventListener('click', function() {
            isLoginMode = false;
            document.getElementById('register-tab').classList.add('active');
            document.getElementById('login-tab').classList.remove('active');
            document.getElementById('login-btn').textContent = 'Register';
            document.getElementById('password').style.display = 'block';
            document.getElementById('error-message').textContent = '';
        });

        document.getElementById('login-form').addEventListener('submit', function(e) {
            e.preventDefault();
            const username = document.getElementById('username').value.trim();
            const password = document.getElementById('password').value;
            const errorMessage = document.getElementById('error-message');

            // Clear previous messages
            errorMessage.textContent = '';
            errorMessage.className = 'error-message';

            // Validation
            if (username.length < 3) {
                errorMessage.textContent = 'Username must be at least 3 characters long.';
                return;
            }

            if (username.length > 20) {
                errorMessage.textContent = 'Username must be no more than 20 characters long.';
                return;
            }

            if (!/^[a-zA-Z0-9_]+$/.test(username)) {
                errorMessage.textContent = 'Username can only contain letters, numbers, and underscores.';
                return;
            }

            if (password.length < 6) {
                errorMessage.textContent = 'Password must be at least 6 characters long.';
                return;
            }

            if (isLoginMode) {
                // Login logic
                const storedPassword = localStorage.getItem(`password_${username}`);
                if (storedPassword && storedPassword === password) {
                    localStorage.setItem('currentUser', username);
                    localStorage.setItem('userPassword', password);
                    window.location.href = 'home.html';
                } else {
                    errorMessage.textContent = 'Invalid username or password.';
                }
            } else {
                // Registration logic
                if (localStorage.getItem(`password_${username}`)) {
                    errorMessage.textContent = 'This username is already taken. Please choose a different one.';
                    return;
                }

                // Register new user
                localStorage.setItem(`password_${username}`, password);
                localStorage.setItem('currentUser', username);
                localStorage.setItem('userPassword', password);
                localStorage.setItem('userData', JSON.stringify({
                    username: username,
                    loginTime: new Date().toISOString(),
                    albums: [],
                    music: []
                }));

                errorMessage.textContent = 'Registration successful! Welcome to the community!';
                errorMessage.className = 'success-message';

                // Redirect after a short delay
                setTimeout(() => {
                    window.location.href = 'home.html';
                }, 1500);
            }
        });
    </script>
</body>
</html>
